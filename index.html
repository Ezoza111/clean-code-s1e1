<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" media="screen">
</head>
<body>
    <section class="matrix-eisenhower">
        <img src="./remove/eisenhower-matrix.jpg" alt="foto of eisenhower-matrix">
        <a class="matrix-eisenhower__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </section>
    <section class="centered-main-page-element">
        <p id="top-section-for-adding-element-list">
            <label for="new-task">Add Item</label>
            <div class="task-row-wrapper">
                <input id="new-task" class="task" type="text">
                <button id="button-todo">Add</button>
            </div>
        </p>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
            <li>
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="edit" id="button-todo">Edit</button>
                <button class="delete" id="button-todo">
                  <img src="./remove/remove.svg" alt="foto of symbol">
                </button>
            </li>
            <li class="edit-mode">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="edit" id="button-todo">Save</button>
                <button class="delete" id="button-todo">
                    <img src="./remove/remove.svg" alt="foto of symbol">
                </button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li>
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="edit" id="button-todo">Edit</button>
                <button class="delete" id="button-todo">
                    <img src="./remove/remove.svg" alt="photo of symbol">
                </button>
            </li>
        </ul>
    </section>
    <script src="./app.js"></script>
</body>
</html>
